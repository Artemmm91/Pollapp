{% extends "base.html" %}
{% block content %}
    {% load bootstrap4 %}

    <h1>Results for request {{ search }}:</h1>
    <div class="list-group">
        {% if suitable_pools %}
            {% for id, desc in suitable_pools %}
                <a class="list-group-item list-group-item-action" href="/show/{{ id }}">{{ desc }}</a>
            {% endfor %}
        {% else %}
            <p>Found nothing for your request</p>
        {% endif %}
    </div>

{% endblock %}
